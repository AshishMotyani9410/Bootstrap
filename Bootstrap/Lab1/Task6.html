<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>millennium Gymnastic Booster Club</title>
</head>

<body>

    <header style="font-weight: bold; font-size: 30px; text-align: center;">Welcome to millennium Gymnastic Booster Club Popcorn sales
    </header>
    <form>
        <div class="container mb-4">
            <div class="pb-2">
                <label>Buyer's Name:</label>
                <input type="name" name="name">
            </div>
            <div class="pb-2">
                <label>Street Address:</label>
                <input type="name" name="address">
            </div>
            <div class="pb-2">
                <label>City State Zip:</label>
                <input type="name" name="stateZip">
            </div>
        </div>
    </form>
    <div class="container mb-4">
        <table>
            <tr>
                <th>Product Name</th>
                <th>Price Quality</th>
            </tr>
            <tr>
                <td>Unpoped Popcorns (1 lb)</td>
                <td>$3.00<input type="name" name=""></td>
            </tr>
            <tr>
                <td>caremal Popcorns (1 lb)</td>
                <td>$3.50<input type="name" name=""></td>
            </tr>
            <tr>
                <td>Caramel nut Popcorns (1 lb)</td>
                <td>$4.50<input type="name" name=""></td>
            </tr>
            <tr>
                <td>Toffee nut Popcorns Popcorns (1 lb)</td>
                <td>$5.00<input type="name" name="" size="20"></td>
            </tr>
        </table>
    </div>
    <div class="container mb-4">
        <div style="font-weight: bold;">Payment Method</div>
        <form action="">
            <input type="radio" name="payment"> Visa<br>
            <input type="radio" name="payment"> Master card<br>
            <input type="radio" name="payment"> Discover<br>
            <input type="radio" name="payment"> cheque
        </form>
    </div>
    <div class="container mb-4 ">
        <button>Submit order</button>
        <button>clear order form</button>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</html>
